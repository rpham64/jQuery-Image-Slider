<!DOCTYPE html>
<html>

<head>
	<title> jQuery Image Slider </title>
	<link rel="stylesheet" href="css/slider.css">
</head>

<body>

<div class="container">

	<div id="slider">
		<img id="1" src="Image/1.jpg">
		<img id="2" src="Image/2.jpg">
		<img id="3" src="Image/3.jpg">
		<img id="4" src="Image/4.jpg">
	</div>

	<a href="#" class="left" onclick="prev(); return false;"> Previous </a>
	<a href="#" class="right" onclick="next(); return false;"> Next </a>

</div>

<script src="js/jquery.js"></script>
<script src="js/slider.js"></script>

</body>
</html>
